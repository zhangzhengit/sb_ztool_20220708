
zlog.console.name=CONSOLE
zlog.console.enable=true
zlog.console.level=trace
zlog.console.outTypeEnum=CONSOLE
zlog.console.pattern=[%DATE_TIME]-[%LEVEL]-[%THREAD]-[%CLASS_NAME::%METHOD@%LINE_NUMBER] : [%MESSAGE]
